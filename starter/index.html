<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>

<!-- Start Page -->
     

    <!-- High Scores ---  Decision: Thinking about hamburger/menu -->
    <div class="scores"><a href="highscores.html">View Highscores</a></div>
    
    <!-- Timer -->
    <div class="timer">Time: <span id="time">0</span></div>  <!-- Is Time required on a main page? Could be moved into separate file with Qestions -->
    
    
    <!-- Quiz Home Page ------------  added section markers - Visual Decision - Jumbotron?  -->
    <section>
    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>  
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button class= "btn" id="start" href = "#questions">Start Quiz</button>  <!-- class added. Thinking about change to bootstrap ... -->


  
      </div>
      </section>

<!-- Questions HTML Thinking about moving to separate page --------- added section markers -->
      <section>
      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>
      </section>
<!-- End Screen HTML Thinking about moving to separate page -------- added section markers  -->
      <section>
      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      </section> 
<!-- -------------   End Screen end --------------------------------- -->


      <div id="feedback" class="feedback hide"></div>  <!-- to be checked and decided - keep this one on main page or move as part of end -->
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/gamelogic.js"></script>
  </body>
</html>
